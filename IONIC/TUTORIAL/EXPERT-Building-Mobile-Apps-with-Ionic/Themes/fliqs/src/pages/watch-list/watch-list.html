<ion-header class="watch-list-header">
  <ion-navbar transparent>
    <ion-title>Watch List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>

		<ion-item-sliding *ngFor="let movie of movies">
			<button (click)="showMovieDetail(movie)" ion-item no-lines>
				<ion-avatar item-left>
					<img [src]="movie.image">
				</ion-avatar>
				<h2>{{movie.title}}</h2>
				<p>{{movie.description}}</p>
			</button>
			<ion-item-options side="right">
				<button ion-button icon-only (click)="toggleFavouriteMovie(movie)"><ion-icon name="trash"></ion-icon></button>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>

</ion-content>
