<ion-header>
  <ion-navbar color="dark">
    <ion-title>Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput()" [formControl]="searchControl" placeholder="search recipes..."></ion-searchbar>

	<div *ngIf="searching" class="spinner-container">
		<ion-spinner></ion-spinner>
	</div>

	<ion-card *ngFor="let recipe of filteredRecipes">
	  <img [src]="recipe.image"/>
	  <ion-card-content>
	    <ion-card-title>{{recipe.title}}</ion-card-title>
	    <p>{{recipe.description}}</p>
	    <button ion-button full color="primary" (click)="openRecipeDetail(recipe)">View Recipe</button>
	  </ion-card-content>
	</ion-card>

</ion-content>
