<ion-header> 
  <ion-navbar>
     <ion-title>Albums</ion-title>
   </ion-navbar>
</ion-header> 
<ion-content padding> 
  <div class="row columns">
    <button primary (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
    <button primary (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let album of albumList | async">
        <ion-icon name="timer" danger item-left></ion-icon> 
        <h2>{{album.album_name}}</h2>
        <h3>Play time: <strong>${{album.album_play_time}}</strong></h3>
        <p>Image: <strong>{{album.album_image}}</strong></p>
    </ion-item> 
  </ion-list>
</ion-content>
