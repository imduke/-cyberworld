<ion-header> 
  <ion-navbar>
     <ion-title>Bills</ion-title>
   </ion-navbar>
</ion-header> 
<ion-content padding> 
  <div class="row columns">
    <button primary (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
    <button primary (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let bill of billList | async">
        <ion-icon name="timer" danger item-left></ion-icon> 
        <h2>{{bill.name}}</h2>
        <h3>Total: <strong>${{bill.amount}}</strong></h3>
        <p>Pay before: <strong>{{bill.dueDate}}</strong></p>
    </ion-item> 
  </ion-list>
</ion-content>
